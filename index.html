<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css">
    <link rel="stylesheet" href="index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.js"></script>
    <script src="jscolor.min.js"></script>
  </head>
  <body>
    <div class="ui middle aligned center aligned grid landing" id="signin">
      <div class='login column'>
        <form class='ui large form' id="new_user" >
          <div class="ui stacked segment">
            <div class="field">
              <label for="username">Enter a Username to Play: </label>
              <div class="ui left icon input">
                <input id="username" type="text" name="username" placeholder="Enter a Username">
                <i class="user icon"></i>
              </div>
            </div>

            <div class="field">
              <label for="game">Choose a Game to Join: </label>
              <div class="ui left icon input">
                <select class="ui dropdown" id="game">
                  <option value="1">1</option>
                </select>
              </div>
            </div>
            <button class='ui fluid blue submit button' type="submit" name="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div class="ui two column grid container">
      <div id="main" class="column" hidden>
        <h1>Canvas</h1>
        <h2 id="keyword"></h2>
        <canvas id="canvas" width="490" height="600"></canvas>
        <img id="image" width="490" height="600" class="border" hidden>
        <div id="canvasTools">
          <button type="button" name="button" onclick="clearCanvas()">Clear Canvas</button>
          <button type="button" name="button" onclick="createNewImage()">Skip</button>
          <br>
          <br>Pick a Color: <input id="color" class="jscolor" value="ab2567">
          <br>
          <div id="slidecontainer">Pen Size:
            <input type="range" min="1" max="30" value="10" class="slider" id="myRange">
            <input type="text" id="demo" value="">
          </div>
        </div>
      </div>

      <div id="sidebar" class="column" hidden>
        <div class="vertically divided grid">

          <div class="row" id="currentPlayers" >
            <h1>Current Players</h1>
            <div class="grid all_players">
              <img class="ui avatar image" src="https://semantic-ui.com/images/avatar/small/jenny.jpg">
              <img class="ui avatar image" src="https://semantic-ui.com/images/avatar/small/elliot.jpg">
              <img class="ui avatar image" src="https://semantic-ui.com/images/avatar/small/joe.jpg">
              <img class="ui avatar image" src="https://semantic-ui.com/images/avatar/small/christian.jpg">
              <img class="ui avatar image" src="https://semantic-ui.com/images/avatar/small/daniel.jpg">
            </div>
          </div>

          <div class="ui divider"></div>

          <div class="row" id="chatroom">
            <h1>Chatroom</h1>
            <div id="allMessages">
              <ul>
              </ul>
            </div>
            <div id="message">
              <form id="message_form" class="" action="index.html" method="post">
                <input id="message_text" type="text" name="" value="">
                <button type="submit" name="button">Send</button>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script src = "index.js"></script>
  </body>
</html>
