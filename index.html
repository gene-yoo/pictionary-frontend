<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div>
      <form id="new_user">
        <label for="username">Enter a Username to Play: </label>
        <input id="username" type="text" name="username" placeholder="Enter a Username">
        <label for="game">Choose a Game to Join: </label>
        <select id="game" name="game">
          <option value="1">1</option>
        </select>
        <button type="submit" name="submit">Submit</button>
      </form>
    </div>
    <div id="main" hidden>
      <h1>Canvas</h1>
      <h2 id="keyword"></h2>
      <canvas id="canvas" width="490" height="220"></canvas>
      <img id="image" width="490" height="220" hidden>
      <br>
      <button type="button" name="button" onclick="createNewImage()">Create New Image</button>
      <button type="button" name="button" onclick="submitImage()">Submit Image</button>
      <button type="button" name="button" onclick="getGameInfo()">Get Latest Image</button>
    </div>
    <br>
    <div id="chatroom" class="center" hidden>
      <h1>Chatroom</h1>
      <div id="all_messages">
        <ul>
        </ul>
      </div>
      <div id="message">
        <form id="message_form" class="" action="index.html" method="post">
          <input id="message_text" type="text" name="" value="">
          <button type="submit" name="button">Send</button>
        </form>
      </div>
    </div>
    <script src = "index.js"></script>
  </body>
</html>
